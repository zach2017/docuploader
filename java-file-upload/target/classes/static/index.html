<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add a smooth transition for all elements */
        * {
            transition: all 0.15s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
            Document Uploader
        </h2>

        <form action="/api/files/upload" method="post" enctype="multipart/form-data" class="space-y-6">

            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                    Select a file
                </label>
                <input type="file" name="file" id="file-upload" required 
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-lg file:border-0
                              file:text-sm file:font-semibold
                              file:bg-violet-50 file:text-violet-700
                              hover:file:bg-violet-100
                              file:cursor-pointer cursor-pointer">
            </div>

            <div>
                <label for="metadata" class="block text-sm font-medium text-gray-700 mb-2">
                    Metadata (Optional)
                </label>
                <textarea name="metadata" id="metadata" rows="4" 
                          placeholder="Optional JSON metadata (e.g., {&quot;author&quot;: &quot;John Doe&quot;})"
                          class="block w-full p-3 text-sm text-gray-700 placeholder:text-gray-400
                                 border border-gray-300 rounded-lg
                                 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent
                                 resize-y"></textarea>
            </div>

            <div>
                <button type="submit" 
                        class="w-full py-3 px-4 bg-violet-600 text-white text-base
                               font-semibold rounded-lg shadow-md
                               hover:bg-violet-700
                               focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2
                               transition-colors duration-200">
                    Upload
                </button>
            </div>

        </form>
    </div>

</body>
</html>
